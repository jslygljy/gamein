  <body class="body_bg">
     <div class="header"></div>
  		<h4 class="login_h4">欢迎来到现金交易行！在这里您可以同区服下与其他小伙伴们直接进行虚拟交易。为了您的账户安全，请先填写相关信息！</h4>
      <a class="back_icon"></a>

      <div class="login_next_bg">
        <div class="next_left">
            <p class="login_button" style="margin: 85px 0px 0px 83px;"><img src="public/images/login_zhifubao.png" style="margin: 26px 0px 0px 0px;"></p>

        <div class="next_right">

            <div class="input">
              <span class="input_left"></span>
              <input type="text">
              <span class="input_right"></span>
            </div>
          </div>
      		<div class="list input_code line_height_50"><font class="w142">输入验证码：</font>

              <span class="input_left"></span>
              <input type="text">

          <p class="send_code send_code_no">发送验证码</p></div>
        	<div class="list input_w204 line_height_50"><font class="w142">姓名：</font>
              <div class="input">
                <span class="input_left"></span>
                <input type="text">
                <span class="input_right"></span>
              </div>
          </div>
      		<div class="list input_w204 line_height_50"><font class="w142">身份证号码：</font>
              <div class="input">
                <span class="input_left"></span>
                <input type="text">
                <span class="input_right"></span>
              </div>
          </div>

          <p class="login_next_p">请正确填写实名认证信息，提现银行卡持卡人必须与实名认证信息一致，否则将无法正常提现。</p>
        </div>
