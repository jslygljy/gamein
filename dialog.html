<!DOCTYPE html>
<html>
  <head>
    <title>弹出框</title>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <link rel='stylesheet' href='public/stylesheets/style.css' />
    <link rel='stylesheet' href='public/stylesheets/base.css' />
    <script type="text/javascript" src="public/javascripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="public/javascripts/common.js"></script>
</head>
  <body>
        <div class="dialog">
            <h4>修改手机绑定</h4>
            <a class="dialog_close"></a>
            <p class="icon_dialog_p">请您在打开的网上银行页面进行充值，充值完成前请不要关闭该窗口。</p>
            <a class="confirm" style="left:91px;top: 211px;position: absolute;"><span>充值完成</span></a>
            <a class="dialog_button2"><span>充值遇到问题</span></a>
        </div>
        <div class="dialog">
            <h4>出售中物品</h4>
            <a class="dialog_close"></a>
            <p class="dialog_p">您确定要将当前选中的商品下架？</p>
            <a class="confirm" style="left:91px;top: 211px;position: absolute;"><span>确定</span></a>
        </div>
        <div class="dialog">
            <h4>确定付款</h4>
            <a class="dialog_close"></a>
            <p class="icon_dialog_p">物品价格:<font>￥111</font></p>
            <p class="dialog_p_font"><font>支付密码:</font>
                <div class="input">
                  <span class="input_left"></span>
                  <input type="text">
                  <span class="input_right"></span>
                </div>
            </p>
            <p class="prompt">支付密码错误！您还有5次机会。</p>
            <a class="confirm" style="left: 167px;top: 211px;position: absolute;"><span>确定</span></a>
        </div>
  </body>
</html>
